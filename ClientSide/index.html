<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row bg-success m-1  divstyle">
            <div class="text-center col-md-12">
                <h1>Charging Store</h1>
            </div>
        </div>

        <!--Services operation-->
        <section>
          <h3>Services Operation</h3>
          <div class="row m-1 block bg-primary divstyle" >            
              <div class="col-md-6 col-sm-12" >
                  <div>
                     <div> <label id="lbsername" style="color: white;">Services Name: *</label></div>
                     <input type="text" class="form-group w-75" id="sername">
                  </div>
              </div>
              <div class="col-md-6 col-sm-12" >
                  <div>
                     <div> <label id="lbserdesc" style="color: white;">Services Description: *</label></div>
                     <input type="text" class="form-group w-75" id="serdesc">  
                 </div>
              </div>
              <div class="col-md-6 col-sm-12" id="adddiv">
              <div><label style="color: white;">ADD New Services :</label></div>
                  <button class="btn btn-success" id="btn-insser">
                      <i class="fa-solid fa-check"></i>
                  </button>
                 
              </div>
              <div class="col-md-6 col-sm-12" id="updatediv">
                <div><label style="color: white;">Upate  Services :</label></div>
                    <button class="btn btn-success" id="btn-update">
                        <i class="fa-solid fa-check"></i>
                    </button>
                   
                </div>
        
          </div>
          <div class="row m-1 block bg-primary" >
              <div class="col-md-12" style="margin-top:15px ;">
                <table class="table table-striped table-border table-hover table-responsive bg-white col-md-12"id="tableServices">
                    <thead>
                        <tr>
                          <td class="col-2">Id</td>
                          <td class="col-2">Services Name</td>
                          <td class="col-2">Services  Description</td>
  
                          <td class="col-3"></td>
                        </tr>
                    </thead>
                    <tbody id="tabbody">
                        
                    </tbody>
                </table>
              </div>
               </div>
        </section>
        <!--End servicess operation-->

        <!--------------------------------------------------------------------------------------------->
        <!--Category Operation-->
        <section>
          <h2>Category Operation</h2>
        <div class="row m-1 block bg-primary divstyle" >
                     
            <div class="col-md-6 col-sm-12" >
             <div>
                 <div> <label id="lbcatname" style="color: white;">Category Name : *</label></div>
                   <input type="text" class="form-group w-75" id="catname">
             </div>
            </div>
           
       
            <div class="col-md-6 col-sm-12" >
                <div>
                   <div> <label id="lbcatserid" style="color: white;">Category Service: *</label></div>
                  <select class="form-controle form-group w-75" id="ServiceIdId" >
                   </select>
               </div>
            </div>
            <div class="col-md-6 col-sm-12" >
                <div> <label id="lbamount" style="color: white;">Card amuont: *</label></div>
                <input type="text" class="form-group w-75" id="catnumber" >

            </div>
            <div class="col-md-6 col-sm-12" id="insertdiv">
            <div><label style="color: white;">ADD New Category :</label></div>
                <button class="btn btn-success" id="addcate">
                    <i class="fa-solid fa-check"></i>
                </button>            
            </div>
            <div class="col-md-6 col-sm-12" id="divupdate">
              <div><label style="color: white;" >Update Category :</label></div>
                  <button class="btn btn-success" id="updatecat">
                      <i class="fa-solid fa-check"></i>
                  </button>
             </div>
        </div>
        <div class="row m-1 block bg-primary" >
            <div class="col-md-12" style="margin-top:15px ;">
              <table class="table table-striped table-border table-hover table-responsive bg-white col-md-12"id="tablecategory">
                  <thead>
                      <tr>
                        <td class="col-1">ID</td>
                        <td class="col-3">Category Name</td>               
                        <td class="col-3">Services</td>
                        <td class="col-2">Card amuont</td>
                   
                        <td class="col-3"></td>
                      </tr>
                  </thead>
                  <tbody id="catbody">
                       
                      
                  </tbody>
              </table>
             </div>
        </div>
        </section>
        <!--End category-->
     <!--------------------------------------------------------------------------------------------->

        <!--Card operation-->
      <section>
        <h2>Card Operation</h2>
        <div class="row m-1 block bg-primary divstyle" >
                     
            <div class="col-md-6 col-sm-12" >
             <div>
                 <div> <label id="lbcode" style="color: white;">Code Card : *</label></div>
                   <input type="text" class="form-group w-75" id="codetxt">
             </div>
            </div>
            <div class="col-md-6 col-sm-12" >
             <div>
                <div> <label id="lbserial" style="color: white;">Card Serial : *</label></div>
                <input type="text" class="form-group w-75" id="serailtxt">
               </div>
        </div>
        <!---->
                    
            <div class="col-md-6 col-sm-12" >
             <div>
                <div> <label id="lbop" style="color: white;">Operational Number : *</label></div>
                <input type="text" class="form-group w-75" id="optxt">
             </div>
            </div>
            <div class="col-md-6 col-sm-12" >
             <div>
                <div> <label id="lbprice" style="color: white;">Card Price: *</label></div>
                <input type="text" class="form-group w-75" id="pricetxt" >
            </div>
            </div>
            <!---->
            <div class="col-md-6 col-sm-12" >
                <div>
                   <div> <label id="lbcategoryid" style="color: white;">Card Category: *</label></div>
                  <select class="form-controle form-group w-75" id="ddlCatIdId">
                      </select>
               </div>
            </div>
         
            <div class="col-md-6 col-sm-12" >
            <div><label style="color: white;">ADD New Card :</label></div>
                <button class="btn btn-success" id="addcard" >
                    <i class="fa-solid fa-check"></i>
                </button>
                 
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12" >
              <label style="color: red;" id="lbduplicate" >Card Is Duplicate</label>
                 
                   
              </div>
               
       
        </div>
        <div class="row m-1 block bg-primary" >
          <div class="col-md-12" style="margin-top:15px ;">
            <table class="table table-striped table-border table-hover table-responsive bg-white col-md-12"id="tableCard">
                <thead>
                    <tr>
                      <td class="col-1">Id</td>
                     <td class="col-2">Code</td>
                    <td class="col-2">serial number</td>
                    <td class="col-2">Opertion number</td>
                    <td class="col-2">Price</td>
                    <td class="col-1">Category</td>
                    <td class="col-2"></td>
                    </tr>
                </thead>
                <tbody id="tabcard">
                    
                </tbody>
            </table>
          </div>
        </div>
      </section>
        <!--End Card operattion-->
         

       
         
        
    </div>

       


    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            Add New 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="./Js/bootstrap.min.js"></script>
    <script src="./Js/Js.js"></script>
    <script src="./Js/Services.js"></script>
    <script src="./Js/Category.js"></script>
    <script src="./Js/cards.js"></script>


</body>

</html>
